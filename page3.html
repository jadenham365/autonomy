<body>

    <div>ok, but does a grade even matter?</div>
    <br>
    <button id="yes">yes</button><button id="no">no</button>
    <div id="popup"></div>
  
  </body>
  <script>
    let noClicked = false;
    let popup = document.getElementById('popup');
  
    function youCantSayNo() {
      popup.innerText = "Receiving a failing grade will result in losing your financial aid, meaning you cannot afford rent or food and will have to drop out of school. Please try again.";
      noClicked = true;
      setTimeout(function() {
        popup.innerText = "";
      }, 3000)
    }
    document.getElementById('no').addEventListener("click", function() {
      youCantSayNo();
    });
    document.getElementById('yes').addEventListener("click", function() {
      if (noClicked) {
        popup.innerText = "It's great that you want to do your best...";
      } else {
        popup.innerText = "such studiousness :3";
      }
      setTimeout(function() {
        window.location.href = ("page4.html");
      }, 3000);
  
  
    })
  </script>
