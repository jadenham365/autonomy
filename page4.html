<body>

    <div>with these stakes, surely you're giving it your all, right?</div>
    <br>
    <button id="yes">yes</button><button id="no">no</button>
    <div id="popup"></div>
  
  </body>
  <script>
    let noClicked = false;
    let popup = document.getElementById('popup');
  
    function youCantSayNo() {
      popup.innerText = "Do I need to repeat myself? You. Cannot. FAIL. Please try again.";
      noClicked = true;
      setTimeout(function() {
        popup.innerText = "";
      }, 3000)
    }
    document.getElementById('no').addEventListener("click", function() {
      youCantSayNo();
    });
    document.getElementById('yes').addEventListener("click", function() {
      if (noClicked) {
        popup.innerText = "this is your best?? pathetic...";
      } else {
        popup.innerText = "such a hard worker! :D";
      }
      setTimeout(function() {
        window.location.href = ("page5.html");
      }, 3000);
  
  
    })
  </script>
