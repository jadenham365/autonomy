<body>

    <div>do you have to get your degree from this school though?</div>
    <br>
    <button id="yes">yes</button><button id="no">no</button>
    <div id="popup"></div>
  
  </body>
  <script>
    let noClicked = false;
    let popup = document.getElementById('popup');
  
    function youCantSayNo() {
      popup.innerText = "You're really turning down this opportunity that's been handed to you on a silver platter?? Please try again.";
      noClicked = true;
      setTimeout(function() {
        popup.innerText = "";
      }, 3000)
    }
    document.getElementById('no').addEventListener("click", function() {
      youCantSayNo();
    });
    document.getElementById('yes').addEventListener("click", function() {
      if (noClicked) {
        popup.innerText = "After all, what would they say if you went back home?";
      } else {
        popup.innerText = "wow! you must be really smart :)";
      }
      setTimeout(function() {
        window.location.href = ("page7.html");
      }, 3000);
  
  
    })
  </script>
