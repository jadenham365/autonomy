<body>

    <div>do you even want to be here?</div>
    <br>
    <button id="yes">yes</button><button id="no">no</button>
    <div id="popup"></div>
  
  </body>
  <script>
    let noClicked = false;
    let popup = document.getElementById('popup');
  
    function youCantSayNo() {
      popup.innerText = "Oh give me a break. This school was your third choice. Please try again.";
      noClicked = true;
      setTimeout(function() {
        popup.innerText = "";
      }, 3000)
    }
    document.getElementById('no').addEventListener("click", function() {
      youCantSayNo();
    });
    document.getElementById('yes').addEventListener("click", function() {
      if (noClicked) {
        popup.innerText = "you were working towards a good school your whole life, of course you do!";
      } else {
        popup.innerText = "UChicago pride baby! ;)";
      }
      setTimeout(function() {
        window.location.href = ("page8.html");
      }, 3000);
  
  
    })
  </script>
