<body>

    <div>is college even the right path for you?</div>
    <br>
    <button id="yes">yes</button><button id="no">no</button>
    <div id="popup"></div>
  
  </body>
  <script>
    let noClicked = false;
    let popup = document.getElementById('popup');
  
    function youCantSayNo() {
      popup.innerText = "Oh so you want to live in poverty for the rest of your life? Please try again.";
      noClicked = true;
      setTimeout(function() {
        popup.innerText = "";
      }, 3000)
    }
    document.getElementById('no').addEventListener("click", function() {
      youCantSayNo();
    });
    document.getElementById('yes').addEventListener("click", function() {
      if (noClicked) {
        popup.innerText = "that's a smart choice ol' sport";
      } else {
        popup.innerText = "you'll do such great things OwO";
      }
      setTimeout(function() {
        window.location.href = ("page9.html");
      }, 3000);
  
  
    })
  </script>
