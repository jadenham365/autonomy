<body>

    <div>do you feel like you're in control?</div>
    <br>
    <button id="yes">yes</button><button id="no">no</button>
    <div id="popup"></div>
  
  </body>
  <script>
    let noClicked = false;
    let popup = document.getElementById('popup');
  
    function youCantSayNo() {
      popup.innerText = "Where you are at is a direct result of your choices. If you don't like it you have no one to blame but yourself. Please try again.";
      noClicked = true;
      setTimeout(function() {
        popup.innerText = "";
      }, 3000)
    }
    document.getElementById('no').addEventListener("click", function() {
      youCantSayNo();
    });
    document.getElementById('yes').addEventListener("click", function() {
      if (noClicked) {
        popup.innerText = "good boy. now get back to work.";
      } else {
        popup.innerText = "Sieze the day! :)";
      }
      setTimeout(function() {
        window.location.href = ("index.html");
      }, 3000);
  
  
    })
  </script>
